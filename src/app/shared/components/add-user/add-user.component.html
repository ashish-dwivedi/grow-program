<div class="dialog-header">
  <h2>Add User</h2>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<div class="dialog-content">
  <form [formGroup]="addUserForm">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" />
      <mat-error *ngIf="addUserForm.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" />
      <mat-error *ngIf="addUserForm.get('email')?.hasError('required')"
        >Email is required</mat-error
      >
      <mat-error *ngIf="addUserForm.get('email')?.hasError('email')"
        >Please enter a valid email</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Team" formControlName="team">
        <mat-option *ngFor="let team of teams$ | async" [value]="team">{{ team }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Team" formControlName="manager">
        <mat-option *ngFor="let manager of managers$ | async" [value]="manager._id">{{
          manager?.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Location" formControlName="location" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="phone" formControlName="phone" />
    </mat-form-field>
    <mat-checkbox formControlName="isManager">Is Manager?</mat-checkbox>
  </form>
  <div class="action-button-container">
    <button mat-flat-button color="primary" (click)="onAddUserClick()">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </div>
</div>
